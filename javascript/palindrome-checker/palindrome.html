<!DOCTYPE html>
<html lang="en">
  <heada>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="palindrome.css">
  </head>
  <body>
    <h1>Is  it a Palindrome?</h1>
    <div id="outer-div">
    <label for="text-input">enter a text to check for palindrome</label>
    <input id="text-input" type="text" name="text" value="">
    <button id="check-btn" >Check</button>
    <div id="result"></div>
    </div>
    <div id="hint">
      <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
    <script src="palindrome.js"></script>
  </body>
</html>
