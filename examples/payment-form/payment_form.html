<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form  action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <p>Required fields  are specified by *</p>
        <h2>Contact Information</h2>
        <p>*Name: <input type="text" name="name" placeholder="your name" required> </p>
        <fieldset>
            <legend>*Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="gender" required>
            Female <input type="radio" name="gender" id="gender" required>
        </p>
        </fieldset>
        <p>Address: <textarea name="Address" id="Address:" cols="100" rows="5" placeholder="enter your address"></textarea></p>
        <p>*Email: <input type="email" name="email" id="email" placeholder="abcd@gmail.com"></p>
        <p>*Pincode: <input type="number" name="Pincode" id="Pincode" placeholder="123456" required></p>
        <h2>payment Information</h2>
        <p>*Card Type:
            <select name="card_type" id="card_type required">
                <option value="">--Select a Card Type</option>
                <option value="Visa">Visa</option>
                <option value="Master card">Master card</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>*Card Number:<input type="number" name="Card_number" id="Card_number" placeholder="1111-2222-3333-4444" required></p>
        <p>*Card Expiry Date: <input type="date" name="expiry_date" id="expiry_date" required></p>
        <p>*CVV <input type="password" name="cvv" id="cvv" placeholder="123" required></p>
        <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
