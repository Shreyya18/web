<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
            <div class="main"><h1>Contact Form</h1>
            <p>Please fill all the texts in the fields.</p></div>
          <div class="form-body">
        <form action="">
            <label for="name">Your Name: <input type="text" id="name"/></label>
            <label for="email">Your Email: <input type="email" id="email"></label>
            <label for="message">Message: <textarea placeholder="Your Message to Us" id="message" rows="3" cols="30"></textarea></label>
            <label for="subject">Subject: <input type="text" id="subject"></label>
            <input type="submit">
        </form>
    </div>  
    </div>
</body>
</html>
